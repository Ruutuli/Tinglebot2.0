<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="/css/blupee.css">
</head>
<body>
    <h1>API Test Page</h1>
    
    <h2>Health Check</h2>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <div id="health-result"></div>
    
    <h2>Suggestions Test Endpoint</h2>
    <button onclick="testSuggestionsTest()">Test Suggestions Test Endpoint</button>
    <div id="suggestions-test-result"></div>
    
    <h2>Submit Test Suggestion</h2>
    <button onclick="submitTestSuggestion()">Submit Test Suggestion</button>
    <div id="suggestion-result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('health-result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('health-result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function testSuggestionsTest() {
            try {
                const response = await fetch('/api/suggestions/test');
                const data = await response.json();
                document.getElementById('suggestions-test-result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('suggestions-test-result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function submitTestSuggestion() {
            try {
                const testData = {
                    category: 'test',
                    title: 'Test Suggestion',
                    description: 'This is a test suggestion to verify the API is working.'
                };

                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                document.getElementById('suggestion-result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('suggestion-result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
    <script src="/js/blupee.js"></script>
</body>
</html>
